<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Organizer</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
        <ul>
          <li><a href="/note_app/note/" role="button">Add note</a></li>
          <li><a href="/note_app/tag/" role="button">Add Tag</a></li>
          <li><a href="/note_app/" role="button"> Go back to the main page </a></li>
        </ul>
      </nav>

      {% for note in notes%}
      <ul>
        <li>
          {%if not note.done%}
          <a href="/note_app/detail/{{note.id}}" role="button" class="outline">{{note.name}}</a>
          <a href="/note_app/done/{{note.id}}" role="button">Mark Done</a>
          <a href="/note_app/delete/{{note.id}}" role="button" class="contrast">Delete note</a>

          {% else %}

          <a href="/detail/{{note.id}}" role="button" class="secondary"
            ><s>{{note.name}}</s></a
          >
          {% endif %}
        </li>
      </ul>
      {% endfor %}
    </main>
  </body>
</html>
